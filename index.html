<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js" defer></script>
</head>
<body>
    <div class="PageContent">
        <div class="ImageSidebar">
            <img src="images/halie-west-25xggax4bSA-unsplash.jpg" alt="test">
            <div>ODIN</div>

        </div>

        <div class="MainContent">
            <header>
                <p>
                    This is not a real online srevice! 
                    You know you need something like this in your life to help you realise your deepest dreams.
                </p>
                <p>Sign up now to get started</p>
                <p>You <em>know</em> you want to.</p>

            </header>

            <form>
                <ul>
                    <li>Let's do this!</li>
                    <li>
                        <label for="first_name">FIRST NAME</label>
                        <input type="text" id="first_name" name="first_name">
                        <label for="last_name">LAST NAME</label>
                        <input type="text" id="last_name" name="last_name">
                    </li>
                    <li>
                        <label for="email">EMAIL</label>
                        <input type="email" name="email" id="email">

                        <label for="phone_num">PHONE NUMBER</label>
                        <input type="tel" name="phone_num" id="phone_num">
                    </li>
                    <li>
                        <label for="password_initial">PASSWORD</label>
                        <input type="password" id="password_initial" name="password_initial">

                        <label for="password_confirm">CONFIRM PASSWORD</label>
                        <input type="password" id="password_confirm" name="password_confirm">
                    </li>
                </ul>

                <button type="submit">Create Account</button>

            </form>

            <footer>
                Already have account? <a href="#">Log in</a>
            </footer>

        </div>
    </div>
</body>
</html>
