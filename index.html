<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js" defer></script>
</head>
<body>
    <div class="PageContent">
        <div class="ImageSidebar">
            <img src="images/halie-west-25xggax4bSA-unsplash.jpg" alt="fern leaves" id="mainSidebarImage">

            <div class="SidebarLogo">
                <img src="images/odin-lined.png" alt="logo of the odin project" id="sideBarLogoImage">
                ODIN
            </div>

            <div id="sidebarCredit">
                Photo by Hale West on <a href="https://unsplash.com/photos/25xggax4bSA">Unsplash</a> 
            </div>

        </div>

        <div class="MainContent">
            <header>
                <p>
                    This is not a real online srevice! 
                    You know you need something like this in your life to help you realise your deepest dreams.
                </p>
                <p>Sign up now to get started</p>
                <p>You <em>know</em> you want to.</p>

            </header>

            <form>
                <div id="formFields">
                    <h3>Let's do this!</h3>

                    <ul>
                        <li>
                            <label for="first_name">FIRST NAME*</label>
                            <input type="text" id="first_name" name="first_name" required>
                        </li>
                        <li>
                            <label for="email">EMAIL*</label>
                            <input type="email" name="email" id="email" required>
                        </li>
                        <li>
                            <label for="password_initial">PASSWORD*</label>
                            <input type="password" id="password_initial" name="password_initial" required class="error">
                        </li>
                    </ul>

                    <ul>
                        <li>
                            <label for="last_name">LAST NAME*</label>
                            <input type="text" id="last_name" name="last_name" required>
                        </li>
                        <li>
                            <label for="phone_num">PHONE NUMBER*</label>
                            <input type="tel" name="phone_num" id="phone_num" required>
                        </li>
                        <li>
                            <label for="password_confirm">CONFIRM PASSWORD*</label>
                            <input type="password" id="password_confirm" name="password_confirm" required class="error">
                        </li>
                    </ul>

                </div>
                <div id="formButton">
                    <button type="submit">Create Account</button>
                </div>

            </form>

            <footer>
                Already have an account? <a href="#">Log in</a>
            </footer>

        </div>
    </div>
</body>
</html>
